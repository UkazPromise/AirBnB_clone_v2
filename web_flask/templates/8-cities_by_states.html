<!DOCTYPE html>
<html lang="en">
<head>
    <title>States and Cities</title>
</head>
<body>
    <h1>States and Cities</h1>
    <ul>
        {% for state_id, state in states.items() %}
        <li>{{ state_id }}: <b>{{ state.name }}</b>
            <ul>
                {% for city in state.cities %}
                <li>{{ city.id }}: <b>{{ city.name }}</b></li>
                {% endfor %}
            </ul>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
